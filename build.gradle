plugins {
    id("groovy")
    id("com.github.johnrengelman.shadow") version "6.1.0"
    id("io.micronaut.application") version "1.3.4"
}

version = "0.1"
group = "com.github.joxebus"

repositories {
    mavenCentral()
    jcenter()
}

micronaut {
    runtime("netty")
    testRuntime("spock2")
    processing {
        incremental(true)
        annotations("com.github.joxebus.*")
    }
}

dependencies {
    implementation("io.micronaut:micronaut-validation")
    /*implementation("io.micronaut.groovy:micronaut-runtime-groovy") {
        exclude group: 'org.codehaus.groovy', module: 'groovy-bom'
    }*/
    implementation("io.micronaut:micronaut-http-client")
    runtimeOnly("ch.qos.logback:logback-classic")

    implementation("org.codehaus.groovy:groovy-all:3.0.6")
    implementation("org.codehaus.groovy:groovy-yaml:3.0.6")
    implementation("org.codehaus.groovy:groovy-dateutil:3.0.6")


    // Thymeleaf support
    compile "io.micronaut.views:micronaut-views-thymeleaf"

    // Bootstrap
    compile group: 'org.webjars', name: 'bootstrap', version: '4.1.3'
}


application {
    mainClass.set("io.github.joxebus.groovywebconsole.Application")
}

java {
    sourceCompatibility = JavaVersion.toVersion("1.8")
    targetCompatibility = JavaVersion.toVersion("1.8")
}



