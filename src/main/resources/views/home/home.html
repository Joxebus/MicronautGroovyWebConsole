<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:include="fragments/header :: header">
    <title>Hello Micronaut!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

</head>
<body>

<div class="container">

    <!--div th:replace="fragments/header :: header-nav">&nbsp;</div-->

    <section id="code-section">
        <h1>Online Groovy Console</h1>
        <p>This console supports Groovy 3.0.6</p>
        <form>
            <div class="actions">
                <span class="badge bg-primary" id="execute">Execute</span>
                <span class="badge bg-info text-white" id="clear-output">Clear Output</span>
                <span class="badge bg-secondary" id="clear-all">Clear All</span>
            </div>

            <textarea id="code" name="code" th:text="${groovyScript}"></textarea>

            <div class="actions">
                <span class="badge bg-success" id="download">Download</span>
                <span class="badge bg-dark" id="upload-share-code">Share</span>
            </div>
        </form>
    </section>

    <section id="output-section">
        <h4>Output</h4>
        <h5 id="executionTime"></h5>
        <div class="card bg-info text-white" id="output-card">
            <div class="card-body">
                <pre><code id="output"></code></pre>
            </div>
        </div>
        <div class="card bg-danger text-white" id="error-card" hidden="hidden">
            <div class="card-body">
                <pre><code id="error"></code></pre>
            </div>
        </div>
    </section>

    <!-- Modal -->
    <input type="hidden" data-bs-toggle="modal" data-bs-target="#shareModal" id="show-modal">
    <div class="modal fade" id="shareModal" tabindex="-1" aria-labelledby="shareModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="shareModalLabel">Here is your link to share</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="code-url" ></p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{public/js/home.js}"></script>

</div>
<!-- /.container -->

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
